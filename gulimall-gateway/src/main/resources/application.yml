server:
  port: 80

spring:
  application:
    name: gulimall-gatewall
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: test
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: test1
          uri: https://www.jd.com
          predicates:
            - Query=url,you